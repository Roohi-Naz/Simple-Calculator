<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
<style>
    body{
        background-color: black;
    }
  h1{
    text-align: center;
  }

.container{
    background-image: -webkit-linear-gradient(rgb(0, 13, 71), rgb(124, 21, 150));
    width: 30%;
   height: 90% ; 
    margin-left: 35%;
    border: 3px solid gray;

    
    
    
  
}

.container input{
    padding: 8%;
    border: 3px solid gray;
    margin: 4px;
    border-radius: 30%;
    margin-left:4%;
    font-size: 2cap;


}

.buttoncontainer {

    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  

}

.buttoncontainer input{
    background-color: rgba(178, 250, 255, 0.788);
    padding: 30px;
    margin: 2%;
    

}
.buttoncontainer input:active{
    transform: scale(1.20);
    background-color: rgb(252, 255, 83);
}
.clear input{

    width: 400%;
    margin-left: -150%;
    margin-top: 9%;
    margin-bottom: 5%;
    border-radius: 0%;
}


.result input{
    
    width: 70%;
    border: 3px solid gray;
    border-radius: 0%;
    margin-left: 6%;
    font-size: 4cap;
    background-color: black;
    color: white;



}
@media (max-width: 480px){
    body{
        background-image: -webkit-linear-gradient(rgb(0, 13, 71), rgb(124, 21, 150));

    }
    .container{
        height: 55cap;
        width: 100%;
        margin: 0%;
        border: none;
    }
    h1{
        display: none;
    }

    .buttoncontainer input{
    padding: 1.5cap;


}

.clear input{
    width: 400%;
    margin-left: -140%;
    margin-top: 9%;
    border-radius: 0%;
}
}
</style>
   
    
</head>
<body>

    <!-- <h1> Simple Calculator</h1> -->
    <div class="container">
        <form name="frm">
           <div class="result"> <input name="result"></div>
            <br>
            <div class="buttoncontainer">
            <input name="1" type="button" value="1" onClick="run(1)">
            <input name="2" type="button" value="2" onClick="run(2)">
            <input name="3" type="button" value="3" onClick="run(3)">
            <br>
    
            <input name="4" type="button" value="4" onClick="run(4)">
            <input name="5" type="button" value="5" onClick="run(5)">
            <input name="6" type="button" value="6" onClick="run(6)">
            <br>
    
            <input name="7" type="button" value="7" onClick="run(7)">
            <input name="8" type="button" value="8" onClick="run(8)">
            <input name="9" type="button" value="9" onClick="run(9)">
            <br>
            <input type="button" name="plus" value="+" onClick="runplus()">
            <input type="button" name="calc" value="=" onClick="evalu()">
            <input name="0" type="button" value="0" onClick="run(0)">
            
            <br>
            <input type="button" name="minus" value="-" onClick="runminus()">
            <input type="button" name="divide" value="/" onClick="rundivide()">
            <input type="button" name="multiply" value="*" onClick="runmultiply()">
            <br>
            <input name="decimal" type="button" value="." onClick="rundecimal()">
            <div class="clear"> <input name="clear" type="button" value="C" onClick="clearDisplay()">
            </div>

        </div>
      
    </div>
</form>


    <script >
        function run(num) {
            document.frm.result.value += num;
        }

        function runplus() {
            document.frm.result.value += "+";
        }

        function runminus() {
            document.frm.result.value += "-";
        }

        function runmultiply() {
            document.frm.result.value += "*";
        }

        function rundivide() {
            document.frm.result.value += "/";
        }

        function evalu() {
            var evalo = eval(document.frm.result.value);
            document.frm.result.value = evalo;
        }
        function rundecimal() {
            document.frm.result.value += ".";
        }
        function clearDisplay() {
    document.frm.result.value = "";
}

    </script>
</body>
</html>
